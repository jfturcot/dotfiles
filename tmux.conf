set -g default-shell /bin/zsh

set -g default-terminal "screen-256color"
set -g mode-mouse on

# Change prefix to Ctrl-A
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start windows and panes index from 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config with Prefix-R
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split in panes using a easier to remember key
bind | split-window -h
bind - split-window -v

# Pomodoro Timer
set -g status-right "#(~/bin/pomodoro time) min | #(~/bin/battery -o tmux)  | #(date '+%H:%M') "

# VIM mode
setw -g mode-keys vi
# VIM Movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# VIM Resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# OSX Clipboard - "brew install reattach-to-user-namespace"
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Linux Clipboard
# bind-key 'P' run-shell "tmux set-buffer \"$(xclip -selection clipboard -o)\"; tmux paste-buffer"
# bind-key 'Y' run-shell "tmux show-buffer | xclip -i -selection clipboard"

#### COLOUR

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
